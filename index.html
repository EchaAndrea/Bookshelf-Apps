<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps Dicoding Academy</h1>
    </header>
    <main> 
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook" onsubmit="return false;">
                <div class="input">
                    <label for="inputBookId">ID Buku</label>
                    <input id="inputBookId" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookTitle">Judul Buku</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis Buku</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun Terbit</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input">
                    <label for="inputTarget">Target Buku Selesai Dibaca</label>
                    <input id="inputTarget" type="date" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Buku selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke Rak</button>
            </form>
        </section>

        <div class="search-results">
            <h2>Pencarian Buku</h2>
            <div id="searchContainer">
                <input type="text" id="searchBook" placeholder="Cari Judul Buku">
                <button id="searchButton">Cari</button>
            </div>
            <div id="searchBookshelfList" class="book_list"></div>
        </div>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf">
            <h2>Sudah selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>

    </main>

    <footer>
        <div class="footer"> Copyright &copy; 2023 - Echa Andrea Gustiar </div>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
